    - nav2_spin_cancel_bt_node
    - nav2_back_up_cancel_bt_node
    - nav2_drive_on_heading_cancel_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15  # 15cm position tolerance
      yaw_goal_tolerance: 0.15  # ~9 degrees rotation tolerance

    # DWB parameters for mecanum drive
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -8.0  # Negative = can drive backwards
      min_vel_y: -8.0  # Mecanum can strafe
      max_vel_x: 8.0   # 8.0 m/s forward (VERY FAST for Isaac Sim)
      max_vel_y: 8.0   # 8.0 m/s strafe
      max_vel_theta: 8.0  # 8.0 rad/s rotation (very fast turning)
      min_speed_xy: 0.0
      max_speed_xy: 10.0  # Increased to 10.0 m/s
      min_speed_theta: 0.0

      # Acceleration limits (mecanum is responsive)
      acc_lim_x: 10.0  # High acceleration
      acc_lim_y: 10.0
      acc_lim_theta: 10.0
      decel_lim_x: -10.0
      decel_lim_y: -10.0
      decel_lim_theta: -10.0

      # Path/goal tolerances
      vx_samples: 20
      vy_samples: 10  # Mecanum can strafe
      vtheta_samples: 20
      sim_time: 0.5  # Very short for aggressive driving
      linear_granularity: 0.1  # Coarser for faster computation
      angular_granularity: 0.05
      transform_tolerance: 0.5  # More lenient
      xy_goal_tolerance: 0.25  # Wider goal tolerance
      trans_stopped_velocity: 0.1  # Lower threshold
      short_circuit_trajectory_evaluation: True
      stateful: True

      # Trajectory critics (scoring functions)
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.01  # Reduced - less afraid of obstacles
      PathAlign.scale: 10.0  # Reduced from 32 - less strict path following
      PathAlign.forward_point_distance: 0.2
      GoalAlign.scale: 10.0  # Reduced from 24
      GoalAlign.forward_point_distance: 0.2
      PathDist.scale: 16.0  # Reduced from 32
      GoalDist.scale: 12.0  # Reduced from 24
      RotateToGoal.scale: 10.0  # Reduced from 32
      RotateToGoal.slowing_factor: 2.0  # Reduced from 5 - less slowing
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.20  # Mecanum robot radius
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.15
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan pointcloud
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 11.5
          obstacle_min_range: 0.0
        pointcloud:
          topic: /camera_points
          sensor_frame: camera_depth
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.20
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan pointcloud
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 11.5
          obstacle_min_range: 0.0
        pointcloud:
          topic: /camera_points
          sensor_frame: camera_depth
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.15
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: ""  # Set via launch file argument

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.1
      use_astar: false  # Dijkstra (guaranteed optimal)
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: True
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [8.0, 8.0, 8.0]  # [vx, vy, vtheta] - VERY FAST for Isaac Sim
    min_velocity: [-8.0, -8.0, -8.0]
    max_accel: [10.0, 10.0, 10.0]
    max_decel: [-10.0, -10.0, -10.0]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
