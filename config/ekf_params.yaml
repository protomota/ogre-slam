# TUNING NOTES:
#
# If robot position drifts too much:
# - Increase process_noise_covariance values (trust sensors more)
# - Add IMU for better yaw estimation
#
# If odometry is too jerky:
# - Decrease process_noise_covariance values (smooth more)
# - Increase odom0_pose_rejection_threshold
#
# With 2 PPR encoders:
# - Expect significant noise and drift
# - robot_localization helps smooth this out
# - IMU highly recommended for production use
